<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    
    <div class="nav-bar"> 
      <img src="assets/logo.svg" class="logo">
      <div class="turn">
        <img src="assets/icon-x.svg" alt="" /> TURN
      </div>
      <button class="icon-restart">
        <img src="assets/icon-restart.svg" alt="" />
      </button>
    </div>
  </header>
  <!-- New game menu end -->
  <!-- second-section -->
    <div class="first-sec">
      <div class="empty"></div>
      <div class="second-sec-two">
        <img src="assets/icon-x.svg" alt="" />
      </div>
      <div class="second-sec-three">
        <img src="assets/icon-o.svg" alt="" />
      </div>
    </div>

  
  <section>
    <div class="sec-three">
      <div class="sec-three-one">
        <img src="assets/icon-x.svg" alt="" />
      </div>
      <div class="sec-three-two">
        <img src="assets/icon-o.svg" alt="" />
      </div>
      <div class="sec-three-three">
        <img src="assets/icon-x.svg" alt="" />
      </div>
    </div>
  </section>
 
  <section>
    <div class="sec-four">
      <div class="empty"></div>
      <div class="sec-four-one">
        <img src="assets/icon-o.svg" alt="" />
      </div>
      <div class="sec-four-two">
        <img src="assets/icon-x.svg" alt="" />
      </div>
    </div>
  </section>
  <!-- Game board start -->

 
  <footer>
    <div class="last-section">
      <div class="last-section-one">
        <p> X (You)</p>
        <span>14</span>
      </div>

      <div class="last-section-two">
        <p>Ties</p>
        <span>32</span>
      </div>

      <div class="last-section-three">
        <p>O(CPU)</p>
        <span>11</span>
      </div>
    </div>
  </footer>

  </body>
</html>
